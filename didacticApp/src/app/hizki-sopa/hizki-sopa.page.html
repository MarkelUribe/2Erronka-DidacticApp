
<script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="../../assets/js/wordfind.js"></script>
    <script type="text/javascript" src="../../assets/js/wordfindgame.js"></script>
    <script>
      $(document).ready(function () {
        alert("asdas");
        /*  words  */
        [
          "izotza",
          "koltxonetak",
          "aukera",
          "azoka",
          "kontzertuak",
          "herribazkaria",
          "liburua",
          "diskoa",
        ].map((word) =>
          WordFindGame.insertWordBefore($("#add-word").parent(), word)
        );

        /* Init */
        function recreate() {
          $("#result-message").removeClass();
          var fillBlanks, game;
          if ($("#extra-letters").val() === "none") {
            fillBlanks = false;
          } else {
            fillBlanks = $("#secret-word").val();
          }
          try {
            game = new WordFindGame("#puzzle");
          } catch (error) {
            $("#result-message")
              .text(`ðŸ˜ž ${error}, try to specify less ones`)
              .css({ color: "red" });
            return;
          }
          wordfind.print(game);
          if (window.game) {
            var emptySquaresCount = WordFindGame.emptySquaresCount();
            $("#result-message")
              .text(
                `ðŸ˜ƒ ${emptySquaresCount ? "but there are empty squares" : ""}`
              )
              .css({ color: "" });
          }
          window.game = game;
        }

        recreate();

        $("#create-grid").click(recreate);

        $("#solve").click(() => game.solve());
      });
    </script>
<ion-app>

    <ul id="words">
      <li id="add-word"></li>
    </ul>
    <fieldset id="controls">
      <p id="result-message"></p>
      <button id="solve">Solve Puzzle</button>
    </fieldset>
  </div>
  <div class="modal" id="congratsModal">

    </div>
  </div>
